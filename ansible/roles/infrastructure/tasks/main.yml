- name: Create terraform infrastructure (webservers, loadbalancer, domain)
  community.general.terraform:
    project_path: "{{ terraform_dir }}"
    variables:
      do_token: "{{ do_token }}"
    force_init: yes
    state: present
  register: infra

- name: Add hosts
  template:
    src: inventory.j2
    dest: inventory.ini


